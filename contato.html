<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-contato.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1 class=""><img  src="img/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nome-completo">Nome Completo</label> 
            <input type="text" id="nome-completo" class="input-form-padrao" required>

            <label for="email-usuario">Email</label>
            <input type="email" id="email-usuario" class="input-form-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone-usuario">Telefone</label>
            <input type="tel" id="telefone-usuario" class="input-form-padrao" required placeholder="(XX) XXXX-XXXX">

            <label for="mensagem-usuario">Mensagem</label>
            <textarea id="mensagem-usuario" cols="70" rows="10" class="input-form-padrao" class="input-padrao" required></textarea>

            <fieldset class="">
                <legend>Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whastapp" id="radio-whatsapp" checked> Whatsapp</label>
            </fieldset>
            <fieldset class="selecao-horario">
                <legend>Qual horário prefere ser atendido?</p>
                <select class="seletor-horario">
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</input></label>

            <input type="submit" value="Enviar Formulário" class="botao-formulario-enviar">
        </form>

        <table class="tabela-horario">
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td> 8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Terça</td>
                    <td> 8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td> 8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quinta</td>
                    <td> 8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td> 8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sabado</td>
                    <td> 10h ~ 17h</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Não abrimos aos Domingos</td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer>
        <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p> <!-- &copy; é o sinal mais comum -->
    </footer>
</body>
</html>
